<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Chart Line with Gradient -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f3f4f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart Line -->
  <g stroke="url(#chartGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main chart line -->
    <path d="M 30 50 L 60 35 L 90 45 L 120 25 L 150 40 L 170 20" />
  </g>
  
  <!-- Chart Points -->
  <circle cx="30" cy="50" r="12" fill="url(#chartGradient)" stroke="white" stroke-width="3"/>
  <circle cx="60" cy="35" r="10" fill="url(#chartGradient)" stroke="white" stroke-width="2"/>
  <circle cx="90" cy="45" r="10" fill="url(#chartGradient)" stroke="white" stroke-width="2"/>
  <circle cx="120" cy="25" r="10" fill="url(#chartGradient)" stroke="white" stroke-width="2"/>
  <circle cx="150" cy="40" r="10" fill="url(#chartGradient)" stroke="white" stroke-width="2"/>
  <circle cx="170" cy="20" r="12" fill="#34d399" stroke="white" stroke-width="3"/>
  
  <!-- Inner circles for depth -->
  <circle cx="30" cy="50" r="6" fill="white" opacity="0.9"/>
  <circle cx="170" cy="20" r="6" fill="white" opacity="0.9"/>
  
  <!-- ARBTRONX Text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" letter-spacing="2px">
    ARBTRONX
  </text>
  
  <!-- Subtle shadow effect -->
  <text x="101" y="86" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#000000" opacity="0.1" letter-spacing="2px">
    ARBTRONX
  </text>
</svg>
